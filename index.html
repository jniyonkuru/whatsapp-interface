<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>

  <title>Message Box</title>
</head>
<body>
<div class="header-main"></div>
<div class="main-container">
  <div class="left-container">
    <div class="header">
      <div class="user-img">
        <img class="dp" src="https://www.codewithfaraz.com/InstaPic.png" alt="">
      </div>
      <ul class="nav-icons">
          <li><i class="fa-solid fa-users"></i></li>
          <li><i class="fa-solid fa-message" ></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>  
      </ul>
    </div>
    <!-- notification-bar -->
<div class="notif-box">
  <i class="fa-solid fa-bell-slash"></i>
  <div class="notif-text">
    <p>Get Notified of New messages</p>
    <a href="#">Turn on Desktop Notifications</a>
  </div>
  <i class="fa-solid fa-xmark"></i>
</div>
<!-- search box -->
<div class="search-box">
  <i class="fa-solid fa-magnifying-glass"></i>
  <input  class="input" type="text" placeholder="search or start a new chat">
</div>



<div class="chat-list">
  <div class="chat-box">
    <div class="user-img" >
      <img class="dp" src="https://lh5.googleusercontent.com/-7ssjf_mDE1Q/AAAAAAAAAAI/AAAAAAAAASo/tioYx2oklWEHoo5nAEyCT-KeLxYqE5PuQCLcDEAE/s100-c-k-no-mo/photo.jpg" alt="">

    </div>
    <div class="chat-details">
      <div class="chat-head">
        <h4>Jacques</h4>
        <p class="time">11:45</p>
      </div>
      <div class="chat-text">
        <p>"how are you"</p> 
        <b>1</b>
      </div>
    </div>
  </div>

</div>
  </div>
  <div class="right-container"></div>
</div>
</body>
</html>
